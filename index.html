<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de PDF con Menú Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      gap: 20px;
    }

    #menu {
      flex: 1 1 250px;
      min-width: 200px;
      max-width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    #menu h3, #menu h4 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    #menu button, #menu input[type=number], #menu input[type=text] {
      font-size: 16px;
      margin: 5px 0;
      padding: 8px 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
    }

    #menu button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }

    #menu button:hover {
      background-color: #007B9A;
    }

    #menu input[type=number], #menu input[type=text] {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    #menu input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #008CBA;
    }

    .menu-special-buttons {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .arrow-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      margin: 5px 0;
    }

    .arrow-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .arrow-btn.left svg {
      transform: rotate(180deg);
    }

    #pdf-container {
      flex: 2 1 600px;
      min-width: 300px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    /* Mobile + Tablet Layout (hasta 1024px) */
    @media (max-width: 1024px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #menu, #pdf-container {
        width: 100%;
        max-width: none;
      }

      #menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        order: 2;
      }

      #pdf-container {
        order: 1;
        margin-top: 10px;
      }
    }

  </style>
</head>
<body>
  <div id="container">
    <!-- Menú izquierdo -->
    <div id="menu">
      <div class="menu-top-mobile">
        <h3>Navegar a:</h3>
        <div class="menu-special-buttons">
          <button onclick="goToPortada()">Portada</button>
          <button onclick="goToNotas()">Notas explicativas</button>
        </div>

        <button class="arrow-btn left" onclick="goToPrevPage()">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5l8 7-8 7V5z"/>
          </svg>
          Página Anterior
        </button>
        <button class="arrow-btn right" onclick="goToNextPage()">
          Página Siguiente
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5l8 7-8 7V5z"/>
          </svg>
        </button>
      </div>

      <div class="menu-bottom">
        <h4>Búsqueda:</h4>
        <input type="number" id="search-num" min="2001" max="2700" placeholder="Nro. de himno a buscar" />
        <input type="text" id="search-text-left" placeholder="Palabra o frase a buscar" />
        <button onclick="searchBoth()">Buscar</button>
      </div>
    </div>

    <!-- Contenedor PDF -->
    <div id="pdf-container">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Cambia aquí al nombre o ruta de tu PDF

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    let currentScale = 1.5;

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: currentScale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      pageNum = num;
      document.getElementById('search-num').value = '';
      document.getElementById('search-text-left').value = '';
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function goToNextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        queueRenderPage(pageNum);
      }
    }

    function goToPrevPage() {
      if (pageNum > 1) {
        pageNum--;
        queueRenderPage(pageNum);
      }
    }

    function goToPortada() {
      queueRenderPage(1);
    }

    function goToNotas() {
      queueRenderPage(2);
    }

    async function searchText(query) {
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');
        if (pageText.includes(query)) {
          return i;
        }
      }
      return -1;
    }

    async function searchBoth() {
      const numberInput = document.getElementById('search-num').value.trim();
      const textInput = document.getElementById('search-text-left').value.trim().toLowerCase();

      let found = false;

      if (numberInput) {
        const number = parseInt(numberInput, 10);
        if (number >= 2001 && number <= 2700) {
          const targetPage = number - 1998;
          if (targetPage >= 1 && targetPage <= pdfDoc.numPages) {
            queueRenderPage(targetPage);
            found = true;
          } else {
            alert('Número fuera de rango');
            return;
          }
        } else {
          alert('Número válido entre 2001 y 2700.');
          return;
        }
      }

      if (textInput) {
        const foundPage = await searchText(textInput);
        if (foundPage > 0) {
          queueRenderPage(foundPage);
          found = true;
        } else if (!found) {
          alert('No se encontró la palabra o frase.');
        }
      }

      if (!found) {
        alert('Por favor, ingresa un número o una frase para buscar.');
      }
    }

    // Carga el PDF y muestra la primera página
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    }).catch(function(error){
      alert('Error al cargar el PDF: ' + error.message);
    });
  </script>
</body>
</html>
